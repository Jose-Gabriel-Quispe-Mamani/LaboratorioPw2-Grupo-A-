<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo AJAX con Fetch</title>
</head>
<body>
    <h1>Prueba de AJAX</h1>
    <button id="btnMensaje">Obtener mensaje</button>
    <p id="resultado"></p>

    <script>
        document.getElementById('btnMensaje').addEventListener('click', async () => {
            try {
                const response = await fetch('/mensaje');
                const data = await response.json();
                document.getElementById('resultado').textContent = data.mensaje;
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
