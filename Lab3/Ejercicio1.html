<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <h2>Escribe un numero entre el 0 y el 6 para saber el dia de la semana</h2>
    <input type="number" id="numeroDia" min="0" max="6">
    <button onclick="mostrarDia()">Mostrar DÃ­a</button>
    <script>
        function diaDeLaSemana(numeroDia){
            const dias = ["Domingo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado"];
            return dias[numeroDia];
        }
        function mostrarDia(){
            const numero = document.getElementById("numeroDia").value;
            const dia = diaDeLaSemana(Number(numero));
            document.getElementById("resultado").innerText = dia ? dia : "Numero invalido";
        }
    </script>
    <p id="resultado"></p>
    
</body>
</html>
