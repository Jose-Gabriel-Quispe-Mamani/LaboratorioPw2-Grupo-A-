<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
     
    <h2>Escriba un texto</h2>
    <input type="text" id="textoOriginal" onkeypress="if(event.key == 'Enter')invertirTexto()" 
    >
    <button onclick="invertirTexto()">Invertir</button>
    <div id="textoInvertido" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        function invertirTexto(){
            const texto = document.getElementById("textoOriginal").value;
            const textoReverso = texto.split('').reverse().join('');
            document.getElementById("textoInvertido").innerText = textoReverso;
        }
    </script>

</body>
</html>
