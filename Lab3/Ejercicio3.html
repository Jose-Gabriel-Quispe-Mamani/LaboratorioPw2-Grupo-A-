<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h2>Dias restantes para el aniversario de Arequipa</h2>
    <button onclick="calcularDias()">Calcular</button>
    <p id="resultado" style="font-weight: bold; margin-top: 20px;"></p>

    <script>
        function calcularDias() {
            const hoy = new Date();
            const añoActual = hoy.getFullYear();
            let fechaArequipa = new Date(añoActual,7,15);
            
            if (hoy > fechaArequipa) {
                fechaArequipa = new Date(añoActual+1,7,15);
            }

            const diferencia = fechaArequipa-hoy;
            const diasFaltantes = Math.ceil(diferencia / (1000*60*60*24));

            document.getElementById("resultado").innerText = `Faltan ${diasFaltantes} días para el Día de Arequipa `;
        }
    </script>
    
</body>
</html>
